<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div style='justify-content:center; margin:120px auto; max-width: 450px'>
    <div style='font-size:3.25em; font-weight:700' id="title"></div>
    <div style="display: flex; justify-content: space-between; margin-top:30px"> 
      <div style="display:flex">
        <div style="font-size: 2.25em" id='averageRating'>
        </div>
        <div id='averageRatingStars' style="margin:13px 15px">
        </div>
      </div>   
      <div style='line-height:2.25em; margin-top: 10px'>
        <button style="height: 34px;background: white; color: grey; border-radius: 4px; border: 1px solid grey; width: 98px; font-weight: 600; font-size: 14px; line-height:30px"  type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add review
        </button>
      </div>
    </div>
    <div style='border-top: 1px solid lightgrey; margin-top: 30px' />
    <div style="margin: 20px 0; font-size: 2em; font-weight: 700">
      Reviews
    </div>
    <div id='reviews'>
    </div>
  </div>
    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div style="padding:10px"class="modal-content">
        <div style="border:none"class="modal-header">
          <div  style="font-size:2em; font-weight: 700" id="exampleModalLabel">What's your rating?</div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeButton"></button>
        </div>
        <div class="modal-body">
          <div style="margin-bottom: 20px">Rating</div>
          <script src="stars.js"></script>
          <div style="margin: 20px 0 20px">Review</div>
          <input style="border: none" placeholder='Start typing...' id='review-input' />
        </div>
        <div style="padding: 16px">
          <button style="height: 34px; background: white; color: grey; border-radius: 4px; border: 1px solid grey; width: 135px; font-weight: 600; font-size: 14px; line-height:30px" type="button" onClick='submitReview()'>
            Submit review
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src='index.js'></script>
</body>
</html>
